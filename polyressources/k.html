<!DOCTYPE html>
<html>
<head>
	<title>Minimalist Animated Background</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<script>
		let circles = [];

		function setup() {
			createCanvas(window.innerWidth, window.innerHeight);
			noStroke();
			fill(255, 150);
			for (let i = 0; i < 50; i++) {
				let x = random(width);
				let y = random(height);
				let r = random(20, 60);
				circles.push(new Circle(x, y, r));
			}
		}

		function draw() {
			background(50, 50, 50, 50);
			for (let circle of circles) {
				circle.move();
				circle.show();
			}
		}

		class Circle {
			constructor(x, y, r) {
				this.x = x;
				this.y = y;
				this.r = r;
				this.speedX = random(-1, 1);
				this.speedY = random(-1, 1;
			}

			move() {
				this.x += this.speedX;
				this.y += this.speedY;
				if (this.x < -this.r || this.x > width + this.r) {
					this.speedX *= -1;
				}
				if (this.y < -this.r || this.y > height + this.r) {
					this.speedY *= -1;
				}
			}

			show() {
				ellipse(this.x, this.y, this.r * 2);
			}
		}
	</script>
</body>
</html>
